  <style>
    body { background:black; color:gold; font-family:Arial; padding:20px; }
    img { width:100%; max-width:400px; border-radius:10px; }
    .badge { background:gold; color:black; padding:4px 8px; }
    a { color:gold; text-decoration:none; }
  </style>

<body>

<div id="profile"></div>

<a href="profiles.html">â¬… Back to Profiles</a>

<script>
let id = localStorage.getItem("currentProfile");
let data = JSON.parse(localStorage.getItem("talantaData")) || [];
let p = data.find(x => x.id == id);

if (p){
  profile.innerHTML = `
    ${p.photo ? `<img src="${p.photo}">` : ""}
    <h1>${p.name} ${p.verified ? `<span class="badge">Verified</span>` : ""}</h1>
    <p><strong>Category:</strong> ${p.category}</p>
    <p><strong>Skill:</strong> ${p.skill}</p>
    <p>${p.bio}</p>

    ${p.showContact ? `
      <a href="https://wa.me/${p.phone}" target="_blank">Contact on WhatsApp</a>
    ` : `<p>Contact is private</p>`}
  `;
}
</script>
