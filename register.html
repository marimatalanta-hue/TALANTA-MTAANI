<form id="regForm">
  <input type="text" id="name" placeholder="Artist / Organisation Name" required>

  <select id="category" required>
    <option value="">Select Category</option>
    <option>Artist</option>
    <option>Organisation</option>
  </select>
  <input type="text" id="job" placeholder="Job Type">
  <input type="text" id="skill" placeholder="Skill">
  <input type="email" id="email" placeholder="Email">
  <input type="tel" id="phone" placeholder="Phone Number">
  <textarea id="bio" placeholder="Short Bio / Hero Description"></textarea>
  <label style="color:gold;">
  <input type="checkbox" id="showContact" checked>
  Allow people to contact me via WhatsApp
</label>
<button type="submit">Submit Registration</button>
</form>

<script>
document.getElementById("regForm").addEventListener("submit", function(e){
  e.preventDefault();

  let reader = new FileReader();
  let file = document.getElementById("photo").files[0];

  reader.onloadend = function () {
    let data = {
      id: Date.now(),
      name: name.value,
      category: category.value,
      job: job.value,
      skill: skill.value,
      phone: phone.value,
      bio: bio.value,
      showContact: showContact.checked,
      verified: verified.checked,
      photo: reader.result || ""
    };

    let records = JSON.parse(localStorage.getItem("talantaData")) || [];
    records.push(data);
    localStorage.setItem("talantaData", JSON.stringify(records));

    alert("Registration Successful!");
    document.getElementById("regForm").reset();
  };

  if (file) reader.readAsDataURL(file);
  else reader.onloadend();
});
</script>


<label style="color:gold;">Profile Picture</label>
<input type="file" id="photo" accept="image/*">

  <input type="checkbox" id="verified">
  Verified by Talanta Mtaani
