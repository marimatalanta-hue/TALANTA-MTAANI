<head>
  <title>Profiles | TALANTA MTAANI</title>
  <style>
    body { background:black; color:gold; font-family:Arial; padding:20px; }
    h1 { text-align:center; color:red; }

    .search {
      display:flex; gap:10px; margin-bottom:20px;
    }
    input, select {
      padding:8px; width:100%;
    }

    .profiles {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:20px;
    }

    .card {
      border:1px solid gold;
      border-radius:10px;
      padding:15px;
      background:#111;
      cursor:pointer;
    }

    .card img {
      width:100%;
      height:180px;
      object-fit:cover;
      border-radius:8px;
      margin-bottom:10px;
    }

    .badge {
      background:gold;
      color:black;
      font-size:12px;
      padding:2px 6px;
      border-radius:4px;
      margin-left:5px;
    }

    .wa {
      display:inline-block;
      margin-top:8px;
      background:green;
      color:white;
      padding:8px;
      border-radius:50%;
      text-decoration:none;
    }
  </style>
</head>
<body>

<h1>Talanta Mtaani Profiles</h1>

<div class="search">
  <input id="skillFilter" placeholder="Search by skill">
  <select id="categoryFilter">
    <option value="">All Categories</option>
    <option>Artist</option>
    <option>Organisation</option>
  </select>
</div>

<div class="profiles" id="profileList"></div>

<script>
let data = JSON.parse(localStorage.getItem("talantaData")) || [];

function render(){
  let skill = skillFilter.value.toLowerCase();
  let cat = categoryFilter.value;
  profileList.innerHTML = "";

  data.filter(p =>
    (!skill || (p.skill||"").toLowerCase().includes(skill)) &&
    (!cat || p.category === cat)
  ).forEach(p => {
    profileList.innerHTML += `
      <div class="card" onclick="openProfile(${p.id})">
        ${p.photo ? `<img src="${p.photo}">` : ""}
        <h3>${p.name}
          ${p.verified ? `<span class="badge">Verified</span>` : ""}
        </h3>
        <p>${p.skill || ""}</p>
        ${p.showContact ? `
          <a class="wa" href="https://wa.me/${p.phone}" onclick="event.stopPropagation()">ðŸŸ¢</a>
        ` : ""}
      </div>
    `;
  });
}

function openProfile(id){
  localStorage.setItem("currentProfile", id);
  window.location.href = "profile.html";
}

skillFilter.oninput = categoryFilter.onchange = render;
render();
</script>

</body>
